<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Categories</title>
        <link rel="stylesheet" href="../assets/css/admin.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar">
            <div class="logo-details">
                <i class='bx bx-store-alt'></i>                
                <span class="logo_name">ThalaFdark</span>
            </div>
            <ul class="nav-links px-0">
                <li>
                    <a href="./dashboard.html">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./products.html">
                        <i class='bx bx-box' ></i>
                        <span class="links_name">Products</span>
                    </a>
                </li>
                <li>
                    <a href="./orders.html">
                        <i class='bx bx-book-alt' ></i>
                        <span class="links_name">Total orders</span>
                    </a>
                </li>
                <li>
                    <a href="./categories.html" class="active">
                        <i class='bx bx-category' ></i>
                        <span class="links_name">Categories</span>
                    </a>
                </li>
                <li>
                    <a href="./code-promos.html">
                        <i class='bx bx-barcode'></i>                        
                        <span class="links_name">Code Promos</span>
                    </a>
                </li>
                <li class="log_out">
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="links_name">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
        <section class="home-section">
            <nav>
                <div class="sidebar-button">
                    <i class='bx bx-menu sidebarBtn'></i>
                    <span class="dashboard">Update Category</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="Search...">
                    <i class='bx bx-search' ></i>
                </div>
                <div class="profile-details">
                    <span class="admin_name">Hi, Manager</span>
                </div>
            </nav>

            <!-- categories section here -->

            <div class="container py-5">
                <div class="mt-5 mb-2 py-2 px-2 rounded " style="background-color: #eee;">
                    <h4 class="mt-2 p-0 text-center">Update Category</h4>
                    <form action="#" method="post" class="w-50 mx-auto border p-2">
                        <div class="form-outline mb-2">
                            <input type="email" id="category-name" class="form-control rounded-1" placeholder="Category x" />
                        </div>
                        <div class="mb-2">
                            <input type="file" id="category-image" class="form-control rounded-1" />
                        </div>
                        <button type="submit" class="btn btn-primary rounded-1">Submit</button>
                    </form>
                </div>
            </div>

        </section>

        <script>
            let sidebar = document.querySelector(".sidebar")
            let sidebarBtn = document.querySelector(".sidebarBtn")
            sidebarBtn.onclick = function() {
            sidebar.classList.toggle("active")
            if(sidebar.classList.contains("active")){
                sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right")
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu")
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
